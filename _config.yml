# Site settings
title_left    : "Raul"
title_right   : "Harnasch" # default: ""
description   : "Home Automation, Programming & Random Segues"
keywords      : ""
url           : https://harnasch.com
baseurl       : "" # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover         : "" # image uri like logo/cover image for site seo

google_analytics  : UA-XXXXX-XX
twitter_username  : "raulium"
comments_enabled  : false # if enabled (set to true), please provide your disqus_username
disqus_shortname  : ""
postshare_enabled : false

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Author settings
author:
  name     : "Raul Harnasch"

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate

# navbar pages
#navbar:
